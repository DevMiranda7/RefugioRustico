<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>

    <!-- CSS do projeto -->
    <h:outputStylesheet library="css" name="style.css"/>

    <title>Refúgio Rústico</title>
</h:head>

<h:body>
    <!-- INICIO HEADER -->
    <h:form>
        <nav class="nav">
            <ul class="nav-list">
                <li>
                    <h:link value="Início"/>
                </li>
                <li>
                    <h:link value="Móveis"/>
                </li>
            </ul>

            <p:graphicImage class="img-logo" name="images/logo.png" alt="Logo"/>

            <ul class="nav-list2">
                <li>
                    <h:link value="Sobre"/>
                </li>
                <li>
                    <h:link value="Contato"/>
                </li>
            </ul>
        </nav>
    </h:form>
    <!-- FIM HEADER -->

    <!-- INICIO MAIN-->
    <h:form>
        <section id="inicio" class="section">
            <div class="main">
                <h1>Refúgio Rústico</h1>
                <p:button styleClass="btn-orcamento" value="Orçamento"/>
            </div>

            <div>
                <h:form>
                    <p:carousel value="#{carrosselBean.listaImagens}" var="imagem" class="carousel"
                                circular="true" autoplayInterval="5000" numVisible="1" numScroll="1"
                                responsive="true" breakPoint="9400">
                        <p:graphicImage value="#{imagem}" alt="Imagem"/>
                    </p:carousel>
                </h:form>
            </div>

            <div class="fundo-inicio">
                <p>Móveis rústicos em demolição, decorados e planejados <br></br> sob medida para o seu lar,
                    com garantia de qualidade e durabilidade.</p>
            </div>
        </section>

        <section>
            <h:form>
                <p:carousel value="#{carrosselBannerBean.listaBanner}" var="banner" class="carouselBanner"
                            circular="true" autoplayInterval="6000" numVisible="1" numScroll="1"
                            responsive="true" breakPoint="9400">
                    <p:graphicImage value="#{banner}" alt="Banner"/>
                </p:carousel>
            </h:form>
        </section>
    </h:form>
    <!-- INICIO MAIN-->
</h:body>
</html>
